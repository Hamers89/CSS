<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            color: brown;
        }
        h2 {
            color: darkblue;
        }
        h3 {
            color: darkgreen;
        }
        #olive {
            color: olive;
        }
        .cambio {
            color: red;
        }
    </style>    
    <title>CSS04</title>
</head>
<body>
    <h1>Esta es una prueba de h1</h1>
    <h1 class="cambio">Prueba de cambio h1</h1>
    <h2>Prueba de h2</h2>
    <h3>Prueba de h3</h3>
    <h1>Otro h1</h1>
    <h3 id="olive">otro h3</h3>

    <p>El selector de estilos para los encabezados va en el head antes del de la etiqueta title</p>

</body>
</html>
